<ion-app>
  <ion-header class="ion-no-border ion-padding">
    <ion-row size="4">
      <ion-col size="4">
        <div class="close">
          <ion-icon
            (click)="modalController.dismiss()"
            slot="icon-only"
            name="close-outline"
            color="danger"
          ></ion-icon>
        </div>
      </ion-col>
      <ion-col size="4" class="ion-align-self-center">
        <div>
          <h4 class="subtitle-negro">{{header}}</h4>
        </div>
      </ion-col>
    </ion-row>
  </ion-header>
  <ion-content fullscreen="false" class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
           <span [innerHTML]="body"></span>
        </ion-col>
      </ion-row>
      <ion-row size="4" class="footer">
        <ion-col size="3" offset="1">
          <ion-button
            (click)="modalController.dismiss()"
            shape="round"
            color="danger"
            expand="full"
          >
            ACEPTAR
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
