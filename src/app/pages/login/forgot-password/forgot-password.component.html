<ion-app>
  <ion-header class="ion-no-border ion-padding">
    <ion-grid>
      <ion-col (click)="iniciarSesion()">
        <div>
          <p class="ion-align-items-start returnLogin">< INICIAR SESION</p>
        </div>
      </ion-col>
    </ion-grid>
  </ion-header>
  <ion-content fullscreen="false" class="ion-padding">
    <div class="justify">
      <ion-grid>
        <!-- titulo -->
        <ion-row>
          <ion-col class="logo">
            <h2>RESTABLECE TU CONTRASEÑA</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="logo">
            <span
              >Para restablecer tu contraseña, ingresa tu correo o tu
              usuario.</span
            >
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="login">
          <ion-col size="12">
            <ion-label floating>Correo electrónico</ion-label>
            <ion-item class="closed">
              <ion-input
                type="email"
                [(ngModel)]="email"
                placeholder="Ingresa tu usuario"
              >
              </ion-input>
              <ion-icon
                slot="end"
                color="danger"
                name="mail-outline"
              ></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="login">
          <ion-col size="12">
            <div class="logo">
              <ion-button
                [disabled]="email === ''"
                (click)="forgot(email)"
                shape="round"
                color="danger"
                expand="full"
              >
                ENVIAR
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-app>
