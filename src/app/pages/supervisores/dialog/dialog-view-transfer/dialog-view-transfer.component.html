<ion-app *ngIf="data" >
  <ion-header class="ion-no-border ion-padding">
    <ion-row size="12">
      <ion-col size="12">
        <div class="close align-text-end">
          <ion-icon (click)="modalController.dismiss()" slot="icon-only" name="close-outline" color="danger"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="12" class="ion-align-self-center">
        <div>
          <!-- <h4 *ngIf="idPackage === 0" class="subtitle-negro">
            AGREGAR UN PAQUETE
          </h4>
        *ngIf="idPackage !== 0" -->
          <h4 *ngIf="data.type === 1" class="subtitle-negro">
            <b>SOLICITUD </b>
          </h4>
          <h4 *ngIf="data.type === 2" class="subtitle-negro">
            <b>TRANSFERENCIA </b>
          </h4>
        </div>
      </ion-col>
      <ion-col size="1" class="ion-align-self-center">
        <img src="./assets/icon/ilustracion_transferencias.png" alt="" />
      </ion-col>
      <ion-col size="8" class="ion-align-self-center" *ngIf="nameToSucursal">
        <div>
          <h4 class="subtitle-negro">
            De Sucursal {{ nameFromSucursal }}
          </h4>
          &nbsp;
          <span  > A {{nameToSucursal}}</span>
        </div>
      </ion-col>
      <ion-col size="3" class="ion-align-self-end">
        <div class="align-text-end">
          <span class="">
            {{ data.date | date: "dd MMM yyy" }}
          </span>
          <br>
          <span> {{data.time }}</span>
        </div>
      </ion-col>
    </ion-row>
  </ion-header>
  <ion-content fullscreen="false" class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-label> Estatus </ion-label>
            <ion-card class="closed">
              <ion-item>
                <ion-label>Estatus</ion-label>
                <ion-select disabled [(ngModel)]="data.status">
                  <ion-select-option *ngFor="let item of dataStatus" [value]="item.id">
                    {{ item.status }}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-card>
          </ion-list>
        </ion-col>
        <!-- <ion-col size="6">
          <ion-label>Fecha </ion-label>
          <ion-card class="ion-align-self-center">
            <ion-datetime disabled [(ngModel)]="data.date" type="date" min="1990-02"
              [dayShortNames]="customDayShortNames" displayFormat="DD/MMM/YYYY"
              monthShortNames="ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic">
            </ion-datetime>
          </ion-card>

        </ion-col>
        <ion-col size="6">
          <ion-label>Hora</ion-label>
          <ion-card class="ion-align-self-center">
            <ion-input disabled value="23:59" type="time" [(ngModel)]="data.time">
            </ion-input>
          </ion-card>
        </ion-col> -->

        <!-- search  solo se muestra si el id es 0 -->
        <ion-col size="12">
          <ion-label floating>Producto </ion-label>
          <ion-card class="closed">
            <ion-item>
              <ion-label>Producto </ion-label>
              <span>{{data.product}}</span>
            </ion-item>
          </ion-card>
        </ion-col>


        <!-- El codigo solo se solicita cuando es un request osea cuando se hace la transferencia -->
        <!-- <ion-col size="12" *ngIf="data.type !== 2">
          <ion-label>Codigo</ion-label>
          <ion-card class="closed">
            <ion-input disabled [(ngModel)]="data.code" required value="-" type="text" placeholder="Codigo"></ion-input>
          </ion-card>
        </ion-col> -->
        <ion-col size="12">
          <ion-label>Cantidad (Unidades)</ion-label>
          <ion-card class="closed">
            <ion-input disabled [(ngModel)]="data.amount" type="text" placeholder="Cantidad"></ion-input>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-label>Comentario</ion-label>
          <ion-card>
            <ion-textarea disabled [(ngModel)]="data.comment" rows="6" cols="20">
            </ion-textarea>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
