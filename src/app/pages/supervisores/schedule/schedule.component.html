<ion-app>
  <ion-content fullscreen="false" class="ion-padding">
    <div class="justify">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col class="logo">
            <div>
              <img
                class="rebel-img"
                src="./assets/RW_LogoWEB.png"
                alt="Rebel wings"
              />
            </div>
          </ion-col>
        </ion-row>
        <!-- titulo -->
        <ion-row>
          <ion-col class="logo">
            <h2 class="title">SELECCIÃ“N DE TURNO</h2>
            <span><h2 class="title">{{user.branchName}}</h2></span>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid>
        <ion-row class="login">
          <ion-col size="12">
            <ion-list>
              <ion-list-header>
                <ion-label>SELECCIONA EL TURNO</ion-label>
              </ion-list-header>
              <ion-item>
                <ion-label>TURNO</ion-label>
                <ion-select [(ngModel)]="schedule" >
                  <ion-select-option value="1" *ngIf="this.tunoCorre === 1">MATUTINO</ion-select-option>
                  <ion-select-option value="2" *ngIf="this.tunoCorre === 2">VESPERTINO</ion-select-option>
                  <!-- <ion-select-option value="1" >MATUTINO</ion-select-option>
                  <ion-select-option value="2" >VESPERTINO</ion-select-option> -->
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row class="login">
          <ion-col size="12">
            <div class="logo">
              <ion-button (click)="selecSchedule()" shape="round" color="danger" expand="full"
                >INGRESAR</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
</ion-app>
