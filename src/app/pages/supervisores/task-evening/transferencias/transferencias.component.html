<ion-app>
  <ion-header class="ion-no-border ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <p (click)="return()" class="ion-align-items-start return">< REGRESAR</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col size="1">
          <img
            src="./assets/icon/ilustracion_transferencias.png"
            alt="transferencia"
          />
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <h3 class="title">TRANSFERENCIAS</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content fullscreen="false" class="ion-padding">
    <ion-grid>
      <!-- titulo de empresa -->
      <ion-row size="12">
        <ion-col size="4">
          <h5 class="subtitle-negro">SUCURSAL MASARIK</h5>
        </ion-col>
        <ion-col size="8">
          <span class="date-grey">
            {{ today | date: "dd MMM yyy" }}
          </span>
        </ion-col>
      </ion-row>
      <ion-card *ngFor="let item of data">
        <ion-row size="12">
          <ion-item-sliding id="item100">
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col size="1" class="ion-align-self-center">
                    <div>
                      <img
                        src="./assets/icon/ilustracion_stock_de_pollo.png"
                        alt=""
                      />
                    </div>
                  </ion-col>
                  <ion-col size="3" class="ion-align-self-center">
                    <div>
                      <span>Sucursal {{ item.name }}</span>
                    </div>
                  </ion-col>
                  <ion-col size="3" class="ion-align-self-center">
                    <div>
                      <span>{{ item.description }}</span>
                    </div>
                  </ion-col>

                  <ion-col size="2" class="ion-align-self-center">
                    <div class="align-center-text">
                      <img
                        *ngIf="item.tranferId !== null"
                        src="./assets/icon/icon_recibido.png"
                        alt=""
                      />
                    </div>
                    <div class="align-center-text">Solicitado</div>
                  </ion-col>
                  <!-- transfer -->
                  <ion-col size="2" class="ion-align-self-center">
                    <div class="align-center-text">
                      <img
                        *ngIf="item.tranferId !== null"
                        src="./assets/icon/icon_transferido.png"
                        alt=""
                      />
                    </div>
                    <div class="align-center-text">Transferido</div>
                  </ion-col>

                  <ion-col size="1" class="ion-align-self-center">
                    <div class="align-end-text">
                      <ion-icon name="chevron-forward-outline"></ion-icon>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="warning">
                <ion-icon
                  (click)="addTransfer(0, item.branchId, 2, item.name)"
                  slot="icon-only"
                  src="./assets/icon/icon_recibir.svg"
                ></ion-icon>
              </ion-item-option>
              <ion-item-option color="success">
                <!-- aqui se solo se agrega transferencia o request -->
                <ion-icon
                  (click)="addTransfer(0, item.branchId, 1, item.name)"
                  slot="icon-only"
                  src="./assets/icon/icon_transnferir.svg"
                ></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-row>
      </ion-card>
    </ion-grid>
  </ion-content>
</ion-app>
