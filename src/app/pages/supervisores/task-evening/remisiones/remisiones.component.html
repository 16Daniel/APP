<ion-app>
  <ion-header class="ion-no-border ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <p (click)="return()" class="ion-align-items-start return">
              < REGRESAR
            </p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col size="1">
          <img
            src="./assets/icon/ilustracion_remisiones.png"
            alt="Validaccion de assistencia"
          />
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <h3 class="title">REMISIONES</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content  fullscreen="false" class="ion-padding">
    <ion-grid>
      <!-- titulo de empresa -->
      <ion-row size="12" *ngIf="user" >
        <ion-col size="4">
          <h5 class="subtitle-negro">SUCURSAL {{user.branchName}}</h5>
        </ion-col>
        <ion-col size="8">
          <span class="date-grey">
            {{ today | date: "dd MMM yyy" }}
          </span>
        </ion-col>
      </ion-row>

      <ion-card *ngIf="swiremi === false" >
        <ion-row size="12">
          <ion-item-sliding id="item100">
            <ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col size="1" class="ion-align-self-center">
                    <div>
                      <img src="./assets/icon/ilustracion_remisiones.png" alt="" />
                    </div>
                  </ion-col>
                  <ion-col size="1" class="ion-align-self-center">
                    <div>
                      <span><b>0</b></span>
                    </div>
                  </ion-col>
                  <ion-col size="10" class="ion-align-self-center">
                    <div>
                      <span>Documentos en sistema por revisar</span>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-item-sliding>
        </ion-row>
      </ion-card>
    </ion-grid>
  </ion-content>
  <!----------------------------------------------------------------->
  <!-- -----------------------skeleton-text-------------------------->

</ion-app>
