<ion-app>
  <!-- ************************** data **************************** -->
  <ion-header *ngIf="activeData === true" class="ion-no-border ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <p (click)="return()" class="ion-align-items-start return">
              < REGRESAR </p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col size="1">
          <img src="./assets/icon/ilustracion_limpieza_en_barra.png" alt="Refrigerador" />
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <h3 class="title">LIMPIEZA EN BARRA</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br />
    <!-- titulo de empresa -->
    <ion-grid>
      <ion-row size="12">
        <ion-col size="4">
          <h5 class="subtitle-negro">SUCURSAL {{nameBranch}}</h5>
        </ion-col>
        <ion-col size="8">
          <span class="date-grey">
            {{ today | date: "dd MMM yyy" }}
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content *ngIf="activeData === true" fullscreen="false" class="ion-padding">
    <!-- agregar varios registros -->
    <div>
      <ion-grid>
        <ion-row size="12">
          <ion-col size="6">
            <span>¿La barra está limpia?</span>
            <br>
            <ion-toggle [(ngModel)]="data.isClean"></ion-toggle>
          </ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>
        <ion-row size="12">
          <ion-col size="6">
            <ion-label>Fotografía</ion-label>
            <ion-card style="height: 9rem" class="center" (click)="addPhotoToGallery()">
              <div style="margin-top: 2rem">
                <ion-icon class="sizePhoto" src="./assets/icon/icon_foto.svg"></ion-icon>
              </div>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-label>Comentario</ion-label>
            <ion-card>
              <ion-textarea [(ngModel)]="data.comment" rows="6" cols="20">
              </ion-textarea>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row size="12">
          <ion-col size="6">
            <!-- fotos sin id -->
            <ion-row>
              <ion-col size="3" *ngFor="let photo of data.photoBarCleanings; index as position">
                <!-- se mostara esta imagen si no tiene id  -->
                <ion-img *ngIf="photo.id === 0" src="{{ base64 }},{{ photo.photo }}"
                  (click)="showActionSheet(photo, position)">
                </ion-img>
                <!-- se mostrara esta imagen si esta guardada -->
                <ion-img *ngIf="photo.id !== 0" src="{{ url }}{{ photo.photo }}"
                  (click)="deleteImgShowAction(photo.id)"></ion-img>

              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
  <ion-footer *ngIf="activeData === true" no-border>
    <ion-grid>
      <!-- footer boton -->
      <ion-row size="12" class="footer">
        <ion-col size="3" offset="8">
          <ion-button (click)="save()" shape="round" color="danger" expand="full">
            GUARDAR
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
  <!-- ******************* skeletor *************************** -->
  <ion-header *ngIf="activeData === false" class="ion-no-border ion-padding">
    <ion-grid>
      <ion-row size="12">
        <ion-col size="1">
          <div>
            <p class="ion-align-items-start return">
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </p>
          </div>
        </ion-col>
        <ion-col size="11"></ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col size="1">
          <ion-skeleton-text animated width="10%"></ion-skeleton-text>
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <h3 class="title">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content *ngIf="activeData === false" fullscreen="false" class="ion-padding">
    <!-- agregar varios registros -->
    <div>
      <ion-grid>
        <ion-row size="12">
          <ion-col size="6">
            <span>
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </span>
            <br>
            <ion-toggle disabled></ion-toggle>
          </ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>
        <ion-row size="12">
          <ion-col size="6">
            <ion-label>
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </ion-label>
            <ion-card style="height: 9rem" class="center">
              <div style="margin-top: 2rem">
                <ion-icon class="sizePhoto" src="./assets/icon/icon_foto.svg"></ion-icon>
              </div>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-label>
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </ion-label>
            <ion-card>
              <ion-textarea disabled rows="6" cols="20">
              </ion-textarea>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
  <ion-footer *ngIf="activeData === false" no-border>
    <ion-grid>
      <!-- footer boton -->
      <ion-row size="12" class="footer">
        <ion-col size="3" offset="8">
          <ion-button shape="round" color="danger" expand="full">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-app>
