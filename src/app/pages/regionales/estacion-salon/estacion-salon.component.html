<ion-app>
  <!-- ************ data ************ -->
  <ion-header *ngIf="activeData === true" class="ion-no-border ion-padding">
    <ion-grid>

      <ion-row size="12">
        <ion-col size="3">
          <div>
            <!-- <p (click)="return()" class="ion-align-items-start return">
              < REGRESAR</p> -->
              <ion-button *ngIf="this.visibleGuardar === true" (click)="return()" shape="round" color="warning" expand="full" size="small">
                REGRESAR
              </ion-button>
          </div>
        </ion-col>
        <ion-col size="5"></ion-col>
        <ion-col size="4">
          <span class="date-grey">
            {{ today | date: "dd/MM/yyy" }}
          </span>
        </ion-col>
      </ion-row>
      <br>
      
      <ion-row size="12">
        <ion-col size="3">
          <img src="./assets/icon/ilustracion_estaci_n.png" alt="" />
        </ion-col>
        <ion-col size="9" class="ion-align-self-center">
          <h3 class="title">ESTACION</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br>
    <ion-grid>
      <ion-row size="12" *ngIf="user" >
        <ion-col size="12">
          <h5 class="subtitle-negro">{{nameBranch}}</h5>
        </ion-col>
      </ion-row>

      <ion-row size="12">
        <ion-col size="12">
          <h5 class="description">REVISA EL ESTADO DE LA ESTACION</h5>
          &nbsp;
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-header>
  <ion-content fullscreen="false" *ngIf="activeData === true" class="ion-padding">

    <ion-grid>
      <ion-row size="12">
        <ion-col size="6"><span>¿TIENE CHIPS?</span>
          <br>
          <ion-toggle [(ngModel)]="data.chips"></ion-toggle>
        </ion-col>
        <ion-col size="6">
          <span>¿SE ENCUENTRA LIMPIA?</span>
          <br>
          <ion-toggle [(ngModel)]="data.clean"></ion-toggle>
        </ion-col>
        <!-- ------------------------------------ -->
        <ion-col size="6"><span>¿MONTAJE COMPLETO?</span>
          <br>
          <ion-toggle [(ngModel)]="data.completeAssembly"></ion-toggle>
        </ion-col>
        <ion-col size="6">
          <ion-label>FOTOGRAFIA</ion-label>
          <ion-card style="height: 9rem" class="center" (click)="addPhotoToGallery()">
            <div style="margin-top: 2rem">
              <ion-icon class="sizePhoto" src="./assets/icon/icon_foto.svg"></ion-icon>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <!-- -------------fotos ----------- -->
      <ion-row size="12">
        <ion-col size="6"></ion-col>

        <ion-col size="6">
          <!-- fotos sin id -->
          <ion-row>
            <ion-col size="6" *ngFor="let photo of data.photoStations; index as position">
              <ion-img *ngIf="photo.id === 0" src="{{ base64 }},{{ photo.photo }}"
                (click)="showActionSheet(photo, position)">
              </ion-img>
              <ion-img src="{{ url }}{{ photo.photo }}" *ngIf="photo.id !== 0"
                (click)="deleteImgShowAction(photo.id)"> </ion-img>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <ion-footer *ngIf="activeData === true" no-border>
    <ion-grid>
      <!-- footer boton -->
      <ion-row size="12" class="footer">
        <ion-col size="3" offset="8">
          <!-- (click)="validateSave()" -->
          <ion-button (click)="save()" shape="round" color="danger" expand="full" *ngIf="this.visibleGuardar === true">
            GUARDAR
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
  <!-- *************************skeletor***********************  -->
  <ion-header *ngIf="activeData === false" class="ion-no-border ion-padding">
    <ion-grid>
      <ion-row size="12">
        <ion-col size="1">
          <div>
            <p class="ion-align-items-start return">
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </p>
          </div>
        </ion-col>
        <ion-col size="11"></ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col size="1">
          <ion-skeleton-text animated width="10%"></ion-skeleton-text>
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <h3 class="title">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content *ngIf="activeData === false" fullscreen="false" class="ion-padding">
    <ion-grid>
      <!-- titulo de empresa -->
      <ion-row size="12">
        <ion-col size="4">
          <h5 class="subtitle-negro">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </h5>
        </ion-col>
        <ion-col size="8">
          <span class="date-grey">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
        </ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col size="6"><span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled></ion-toggle>
        </ion-col>
        <ion-col size="6">
          <span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled></ion-toggle>
        </ion-col>
        <!-- ------------------------------------ -->
        <ion-col size="6"><span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled></ion-toggle>
        </ion-col>
        <ion-col size="6">
          <ion-label>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </ion-label>
          <ion-card style="height: 9rem" class="center">
            <div style="margin-top: 2rem">
              <ion-icon class="sizePhoto" src="./assets/icon/icon_foto.svg"></ion-icon>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <ion-footer *ngIf="activeData === false" no-border>
    <ion-grid>
      <!-- footer boton -->
      <ion-row size="12" class="footer">
        <ion-col size="3" offset="8">
          <ion-button shape="round" color="danger" expand="full">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-app>
