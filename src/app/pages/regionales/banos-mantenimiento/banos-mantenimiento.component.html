<ion-app>
  <!-- ************ data ************ -->
  <ion-header *ngIf="activeData === true" class="ion-no-border ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <p (click)="return()" class="ion-align-items-start return">
              < REGRESAR </p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col size="1">
          <img src="./assets/icon/ilustracion_ba_os.png" alt="encuesta" />
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <h3 class="title">BAÑOS</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br>
    <ion-grid>
      <!-- titulo de empresa -->
      <ion-row size="12">
        <ion-col size="4">
          <h5 class="subtitle-negro">SUCURSAL {{nameBranch}}</h5>
        </ion-col>
        <ion-col size="4">
          <span class="date-grey">
            {{ today | date: "dd MMM yyy" }}
          </span>
        </ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="3">
          <div class="align-end-text">
            <ion-button (click)="levantamientoTicket(0)" shape="round" color="warning" expand="full">
              <span>
                LEVANTAR TICKET
              </span>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content fullscreen="false" *ngIf="activeData === true" class="ion-padding">

    <ion-grid>
      <ion-row size="12">
        <!-- ------------------------------------ -->
        <!-- Mingitorios -->
        <ion-col size="4">
          <span class="titleProduct">Mingitorios</span>
          <br>
          <span>¿Se encuentra en buen estado?</span>
          <br>
          <ion-toggle [(ngModel)]="data.urinals" color="success"></ion-toggle>
        </ion-col>
        <!-- Lavamanos -->
        <ion-col size="4">
          <span class="titleProduct">Lavamanos</span>
          <br>
          <span>¿Tienen fugas? ¿Funcionan correctamente?</span>
          <br>
          <ion-toggle [(ngModel)]="data.handWashBasin" color="success"></ion-toggle>
        </ion-col>
        <!-- Luminarias -->
        <ion-col size="4">
          <span class="titleProduct">Luminarias</span>
          <br>
          <span>¿Completos y funcionando?</span>
          <br>
          <ion-toggle [(ngModel)]="data.luminaires" color="success"></ion-toggle>
        </ion-col>
        <!------------------------------------------->
        <!-- Puertas -->
        <ion-col size="4">
          <span class="titleProduct">Puertas</span>
          <br>
          <span>¿En buen estado y funcionando?</span>
          <br>
          <ion-toggle [(ngModel)]="data.doors" color="success"></ion-toggle>
        </ion-col>

      </ion-row>
      <br><br><br>
    </ion-grid>
  </ion-content>
  <ion-footer *ngIf="activeData === true" no-border>
    <ion-grid>
      <!-- footer boton -->
      <ion-row size="12" class="footer">
        <ion-col size="3" offset="8">
          <ion-button  (click)="save()" shape="round" color="danger" expand="full">
            GUARDAR
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
  <!-- *************************skeletor***********************  -->
  <ion-header *ngIf="activeData === false" class="ion-no-border ion-padding">
    <ion-grid>
      <ion-row size="12">
        <ion-col size="1">
          <div>
            <p class="ion-align-items-start return">
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </p>
          </div>
        </ion-col>
        <ion-col size="11"></ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col size="1">
          <img src="./assets/icon/skeleton-circle.png" alt="Validaccion de assistencia" />
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <h3 class="title">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content *ngIf="activeData === false" fullscreen="false" class="ion-padding">
    <ion-grid>
      <ion-row size="12">
        <!-- ------------------------------------ -->
        <!-- urinals -->
        <ion-col size="4">
          <span class="titleProduct">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled color="success"></ion-toggle>
        </ion-col>
        <!-- mezcladora -->
        <ion-col size="4">
          <span class="titleProduct">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled color="success"></ion-toggle>
        </ion-col>
        <!-- coladora -->
        <ion-col size="4">
          <span class="titleProduct">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled color="success"></ion-toggle>
        </ion-col>
        <!------------------------------------------->
        <!-- Freidoras -->
        <ion-col size="4">
          <span class="titleProduct">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled color="success"></ion-toggle>
        </ion-col>
        <!-- Extracción -->
        <ion-col size="4">
          <span class="titleProduct">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled color="success"></ion-toggle>
        </ion-col>
        <!-- Refrigeradores -->
        <ion-col size="4">
          <span class="titleProduct">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled color="success"></ion-toggle>
        </ion-col>
        <!-- Temperatura interior -->
        <ion-col size="4">
          <span class="titleProduct">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled color="success"></ion-toggle>
        </ion-col>
        <!-- Puertas -->
        <ion-col size="4">
          <span class="titleProduct">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled color="success"></ion-toggle>
        </ion-col>
        <!-- Distancia correcta hacia la pared -->
        <ion-col size="4">
          <span class="titleProduct">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <span>
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
          <br>
          <ion-toggle disabled color="success"></ion-toggle>
        </ion-col>
      </ion-row>
      <br><br><br>
    </ion-grid>
  </ion-content>
  <ion-footer *ngIf="activeData === false" no-border>
    <ion-grid>
      <!-- footer boton -->
      <ion-row size="12" class="footer">
        <ion-col size="3" offset="8">
          <ion-button shape="round" color="danger" expand="full">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-app>
