<ion-app>
  <!-- ************************** data **************************** -->
  <ion-header *ngIf="activeData === true" class="ion-no-border ion-padding">
    <ion-grid>

      <ion-row size="12">
        <ion-col size="3">
          <div>
            <!-- <p (click)="return()" class="ion-align-items-start return">
              < REGRESAR</p> -->
              <ion-button *ngIf="this.visibleGuardar === true" (click)="return()" shape="round" color="warning" expand="full" size="small">
                REGRESAR
              </ion-button>
          </div>
        </ion-col>
        <ion-col size="9"></ion-col>
      </ion-row>
      <br>
      
      <ion-row size="12">
        <ion-col size="1">
          <img src="./assets/icon/ilustracion_mesas_en_espera.png" alt="Refrigerador" />
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <h3 class="title">TIEMPOS</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    <br>
    <ion-grid>
      <ion-row size="12" *ngIf="user" >
        <ion-col size="9">
          <h5 class="subtitle-negro">{{nameBranch}}</h5>
        </ion-col>
        <ion-col size="3">
          <span class="date-grey">
            {{ today | date: "dd/MM/yyy" }}
          </span>
        </ion-col>
      </ion-row>

      <ion-row size="12">
        <ion-col size="12">
          <h5 class="description">REGISTRA EL TIEMPO PROMEDIO QUE TIENES EN LA COCINA</h5>
          &nbsp;
        </ion-col>
      </ion-row>

    </ion-grid>

    <!-- <ion-grid>
      <ion-row size="12">
        <ion-col size="9"></ion-col>
        <ion-col size="3" class="ion-align-items-end">
          <div class="align-end-text">
            <ion-button (click)="addProductRisk()" shape="round" color="warning" expand="full">
              AGREGAR
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid> -->
    
  </ion-header>
  <ion-content *ngIf="activeData === true" fullscreen="false" class="ion-padding">

    <!-- agregar varios registros -->
    <div>
      <ion-grid *ngFor="let item of objProduct; index as index">
        <ion-row size="12">
          <ion-col size="9"></ion-col>
          <ion-col *ngIf="dataId === false" size="3" class="ion-align-items-end">
            <div class="end">
              <ion-icon *ngIf="index !== 0" color="danger" name="close-outline" (click)="deleteObjProduct(index)">
              </ion-icon>
            </div>
          </ion-col>
          <ion-col size="12">
            <!-- <span class="titleProduct">TIEMPO {{index + 1}}</span> -->
            <span class="titleProduct">TIEMPO</span>
            <br>
          </ion-col>
        </ion-row>
        <ion-row size="12">
          <ion-col size="6">
            <ion-label floating>TIEMPO PROMEDIO</ion-label>
            <ion-card class="closed">
              <ion-input [(ngModel)]="item.averageTime" (focus)="activeTime = false" required placeholder="Minutos" type="number">
              </ion-input>
            </ion-card>
            <ion-label style="color: #ad182d; font-size: 12px" *ngIf="activeTime">CAMPO REQUERIDO</ion-label>
          </ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>

        <ion-row size="12">
          <ion-col size="12">
            <ion-label floating>TOMA UNA FOTO DE TU PANTALLA COMPLETA DE TIEMPOS EN COCINA</ion-label>
          </ion-col>
        </ion-row>

        <ion-row size="12">
          <ion-col size="6">
            <ion-label>FOTOGRAFIA</ion-label>
            <ion-card style="height: 9rem" class="center" (click)="addPhotoToGallery(index)">
              <div style="margin-top: 2rem">
                <ion-icon class="sizePhoto" src="./assets/icon/icon_foto.svg"></ion-icon>
              </div>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-label>COMENTARIO</ion-label>
            <ion-card>
              <ion-textarea [(ngModel)]="item.comment" (focus)="activeComment = false" required rows="6" cols="20" style="margin-top: 2px;">
              </ion-textarea>
            </ion-card>
            <ion-label style="color: #ad182d; font-size: 12px" *ngIf="activeComment" >CAMPO REQUERIDO</ion-label>
          </ion-col>
        </ion-row>
        <ion-row size="12">
          <ion-col size="6">
            <!-- fotos sin id -->

            <!-- <ion-row *ngIf="photoService.photos.length !== 0">
              <ion-col size="3" *ngFor="let photo of photoService.photos; index as position">
                <ion-img src="{{ base64 }},{{ photo.webviewPath }}" (click)="showActionSheet(photo, position)">
                </ion-img>
              </ion-col>
            </ion-row> -->
            <ion-row>
              <ion-col size="3" *ngFor="let photo of item.photoOrders; index as position">
                <!-- se mostara esta imagen si no tiene id  -->
                <ion-img *ngIf="photo.id === 0" src="{{ base64 }},{{ photo.photo }}"
                  (click)="showActionSheet(photo, position, index)">
                </ion-img>
                <!-- se mostrara esta imagen si esta guardada -->
                <ion-img *ngIf="photo.id !== 0" src="{{ url }}{{ photo.photo }}"
                  (click)="deleteImgShowAction(photo.id)"></ion-img>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>
        <br><br>
      </ion-grid>
    </div>
  </ion-content>
  <ion-footer *ngIf="activeData === true" no-border>
    <ion-grid>
      <!-- footer boton -->
      <ion-row size="12" class="footer">
        <ion-col size="3" offset="8">
          <ion-button (click)="save()" shape="round" color="danger" expand="full" *ngIf="this.visibleGuardar === true">
            GUARDAR
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
  <!-- ******************* skeletor *************************** -->
  <ion-header *ngIf="activeData === false" class="ion-no-border ion-padding">
    <ion-grid>
      <ion-row size="12">
        <ion-col size="1">
          <div>
            <p class="ion-align-items-start return">
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </p>
          </div>
        </ion-col>
        <ion-col size="11"></ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col size="1">
          <img src="./assets/icon/skeleton-circle.png" alt="Validaccion de assistencia" />
        </ion-col>
        <ion-col size="11" class="ion-align-self-center">
          <h3 class="title">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content *ngIf="activeData === false" fullscreen="false" class="ion-padding">
    <ion-grid>
      <!-- titulo de empresa -->
      <ion-row size="12">
        <ion-col size="4">
          <h5 class="subtitle-negro">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </h5>
        </ion-col>
        <ion-col size="8">
          <span class="date-grey">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </span>
        </ion-col>
      </ion-row>
      <ion-row size="12">
        <ion-col size="9"></ion-col>
        <ion-col size="3" class="ion-align-items-end">
          <div class="align-end-text">
            <ion-button shape="round" color="warning" expand="full">
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <br />
    </ion-grid>
    <!-- agregar varios registros -->
    <div>
      <ion-grid>
        <ion-row size="12">
          <ion-col size="9"></ion-col>
          <ion-col size="3" class="ion-align-items-end">
            <div class="end">
              <ion-icon color="danger" name="close-outline">
              </ion-icon>
            </div>
          </ion-col>
          <ion-col size="12">
            <span class="titleProduct">
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </span>
            <br>
          </ion-col>
        </ion-row>
        <ion-row size="12">
          <ion-col size="6">
            <ion-label floating>
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </ion-label>
            <ion-card class="closed">
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </ion-card>
          </ion-col>
          <ion-col size="6"></ion-col>
        </ion-row>
        <ion-row size="12">
          <ion-col size="6">
            <ion-label>
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </ion-label>
            <ion-card style="height: 9rem" class="center">
              <div style="margin-top: 2rem">
                <ion-icon class="sizePhoto" src="./assets/icon/icon_foto.svg"></ion-icon>
              </div>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-label>
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
            </ion-label>
            <ion-card>
              <br>
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
              <br>
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
              <br>
              <ion-skeleton-text animated width="10%"></ion-skeleton-text>
              <br>
            </ion-card>
          </ion-col>
        </ion-row>
        <br><br>
      </ion-grid>
    </div>
  </ion-content>
  <ion-footer *ngIf="activeData === false" no-border>
    <ion-grid>
      <!-- footer boton -->
      <ion-row size="12" class="footer">
        <ion-col size="3" offset="8">
          <ion-button shape="round" color="danger" expand="full">
            <ion-skeleton-text animated width="10%"></ion-skeleton-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-app>
